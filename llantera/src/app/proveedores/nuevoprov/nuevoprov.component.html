<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Nuevo Proveedor</h1>
    <form (submit)="new_prove()">
      <div class="mb-3">
        <label for="id" class="form-label">ID (number):</label>
        <input type="number" class="form-control" id="id" [(ngModel)]="miprov.id" name="id">
      </div>
      <div class="mb-3">
        <label for="nombre_proveedor" class="form-label">Nombre del Proveedor:</label>
        <input type="text" class="form-control" id="nombre_proveedor" [(ngModel)]="miprov.nombre_proveedor" name="nombre_proveedor">
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Tel√©fono:</label>
        <input type="text" class="form-control" id="telefono" [(ngModel)]="miprov.telefono" name="telefono">
      </div>
      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad:</label>
        <input type="text" class="form-control" id="ciudad" [(ngModel)]="miprov.Locacion.ciudad" name="Locacion.ciudad">
      </div>
      <button type="submit" class="btn btn-outline-info">Enviar</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
