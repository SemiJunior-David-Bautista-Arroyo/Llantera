<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h1>Actualizar Producto</h1>
    <br><br>
    <form (submit)="actualizarproducto()">
        <div *ngFor="let dato of datosActualizar">
            <div class="form-group">
            <label for="cve">Clave:</label>
            <input type="text" class="form-control" id="cve" [(ngModel)]="dato.cve" [value]="dato.cve" name="cve">
            </div>
            <div class="form-group">
            <label for="costo">Costo:</label>
            <input type="number" class="form-control" id="costo" [(ngModel)]="dato.costo"  name="costo">
            </div>
            <div class="form-group">
            <label for="descripcion">Descripci√≥n:</label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="dato.descripcion" [value]="dato.descripcion" name="descripcion">
            </div>
        </div>
        <br><br>
        <div align="center">
            <button type="submit" class="btn btn-outline-info">Enviar</button>
        </div>
    </form>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
